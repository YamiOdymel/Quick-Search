<p>Searching for ..</p>
<span id="target"></span>
<div id="result">Haneda</div>
<div id="result">Caris</div>
<div id="result">Aoi</div>
<div id="result">Orenji</div>

<input id="search-input" onkeyup="search()" placeholder="Enter text here...">

<script>
/** Selector for shorthand use */
function $_(element){ return document.querySelectorAll(element); }

function search()
{
    /** Get value of search-input */
    var val = $_('#search-input').value
    
    /** Set #target content as same as search-input */
    $_('#target').innerHTML = val
    
    /** Get all of the spans, so we can search it later */
    var result = $_('#result')
    
    /** Validate all of the spans */
    for(var i in result)
        /** If this one's content same as what we are looking for, leave it, hide others */
        (new RegExp(val).test(result[i].innerHTML)) ? result[i].style.display = '' 
                                                    : result[i].style.display = 'none'
}
</script>
